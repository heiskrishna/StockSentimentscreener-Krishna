<!DOCTYPE html>
<html>
<head>
    <title>Stock Sentiment App - by Krishna</title>
</head>
<body>
    <h1>ðŸ“ˆ Stock Sentiment & Prediction App</h1>
    <form method="POST">
        <label for="ticker">Enter Stock Ticker (e.g. AAPL):</label>
        <input type="text" name="ticker" required>
        <button type="submit">Analyze</button>
    </form>

    {% if prediction %}
        <h2>Sentiment Score: {{ sentiment_score }}</h2>
        <h2>Prediction: {{ prediction }}</h2>
        <div>{{ chart_html|safe }}</div>
    {% endif %}
</body>
</html>
